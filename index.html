<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            color: red;
            font-family: monospace;
            overflow: hidden;
            user-select: none;
        }
        #startScreen, #boomScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #boomScreen {
            display: none;
        }
        h1 {
            color: white;
            font-size: 3em;
        }
        button {
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
        }
        #message {
            font-size: 4em;
            text-align: center;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .gifContainer {
            position: absolute;
            width: 350px;
            height: 350px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>ðŸš¨ Clique Aqui ðŸš¨</h1>
        <button onclick="startBoom()">BOOM</button>
    </div>

    <div id="boomScreen">
        <div id="message">
            ðŸš¨ SEU PC FOI HACKEADO PELO WINE ðŸš¨<br>
            ðŸš¨ YOUR PC HAS BEEN HACKED BY WINE ðŸš¨
        </div>

        <!-- GIFs -->
        <img src="susto1.gif" class="gifContainer" id="gif1">
        <img src="susto2.gif" class="gifContainer" id="gif2">
        <img src="susto3.gif" class="gifContainer" id="gif3">
        <img src="susto4.gif" class="gifContainer" id="gif4">
    </div>

    <audio id="sustoAudio" loop>
        <source src="susto.mp3" type="audio/mpeg">
        Seu navegador nÃ£o suporta Ã¡udio.
    </audio>

    <script>
        const audio = document.getElementById('sustoAudio');
        const gifs = [
            document.getElementById('gif1'),
            document.getElementById('gif2'),
            document.getElementById('gif3'),
            document.getElementById('gif4')
        ];

        let colors = ["black", "white", "yellow"];
        let colorIndex = 0;

        function goFullScreen() {
            let el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }

        function moveGifs() {
            gifs.forEach(gif => {
                let x = Math.random() * (window.innerWidth - 350);
                let y = Math.random() * (window.innerHeight - 350);
                gif.style.left = x + "px";
                gif.style.top = y + "px";
            });
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        function startBoom() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('boomScreen').style.display = 'block';

            goFullScreen();
            setInterval(moveGifs, 300);
            setInterval(changeBackgroundColor, 100);  // Fundo mudando super rÃ¡pido

            function tryPlay() {
                audio.play().catch(() => {});
            }
            tryPlay();
            document.body.addEventListener('click', tryPlay);
            document.body.addEventListener('keydown', tryPlay);
            document.body.addEventListener('mousemove', tryPlay);

            document.addEventListener("keydown", function(e) {
                e.preventDefault();
            }, true);

            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            }, true);
        }
    </script>

</body>
